<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Character Database</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include CryptoJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <header>
        <h1>Marvel Character Database</h1>
    </header>
    <main>
        <input type="text" id="search-bar" placeholder="Search for a character...">
        
        <!-- Loading message div -->
        <div id="loading-message" style="display: none;">Loading...</div>
        
        <!-- Character grid to display the characters -->
        <div id="character-grid"></div>
    </main>
    <!-- Your main JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
